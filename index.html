<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rsdocx Geometry Extractor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .content {
            padding: 40px;
        }

        .upload-area {
            border: 3px dashed #ddd;
            border-radius: 15px;
            padding: 60px 20px;
            text-align: center;
            background: #fafafa;
            transition: all 0.3s ease;
            cursor: pointer;
            margin-bottom: 30px;
        }

        .upload-area:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .upload-area.dragover {
            border-color: #667eea;
            background: #e8f0fe;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4rem;
            color: #ddd;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.3rem;
            color: #666;
            margin-bottom: 10px;
        }

        .upload-subtext {
            color: #999;
            font-size: 0.9rem;
        }

        #fileInput {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .progress {
            display: none;
            margin: 20px 0;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #eee;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }

        .file-list {
            display: none;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: white;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }

        .file-name {
            font-weight: 500;
        }

        .file-size {
            color: #666;
            font-size: 0.9rem;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: 500;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .download-btn {
            margin-top: 15px;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .processing {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📦 rsdocx Extractor</h1>
            <p>DesignSpark Mechanicalファイルから3Dジオメトリを抽出</p>
        </div>
        
        <div class="content">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">📁</div>
                <div class="upload-text">rsdocxファイルをドロップまたはクリックして選択</div>
                <div class="upload-subtext">DesignSpark Mechanicalファイル (.rsdocx) のみ対応</div>
                <input type="file" id="fileInput" accept=".rsdocx" />
            </div>

            <div class="progress" id="progress">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>

            <div class="file-list" id="fileList">
                <h3>抽出されたファイル:</h3>
                <div id="fileItems"></div>
            </div>

            <div id="status"></div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const progress = document.getElementById('progress');
        const progressFill = document.getElementById('progressFill');
        const fileList = document.getElementById('fileList');
        const fileItems = document.getElementById('fileItems');
        const status = document.getElementById('status');

        // ドラッグ&ドロップ処理
        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        async function handleFile(file) {
            if (!file.name.toLowerCase().endsWith('.rsdocx')) {
                showStatus('error', 'rsdocxファイルを選択してください。');
                return;
            }

            showStatus('', '');
            progress.style.display = 'block';
            fileList.style.display = 'none';
            uploadArea.classList.add('processing');

            try {
                updateProgress(20);
                const zip = await JSZip.loadAsync(file);
                updateProgress(40);

                // SpaceClaim/Geometry/ フォルダ内のファイルを探す
                const geometryFiles = [];
                const geometryPath = 'SpaceClaim/Geometry/';

                zip.forEach((relativePath, zipEntry) => {
                    if (relativePath.startsWith(geometryPath) && !zipEntry.dir) {
                        const fileName = relativePath.substring(geometryPath.length);
                        if (fileName && !fileName.includes('/')) { // サブフォルダを除外
                            geometryFiles.push({
                                name: fileName,
                                path: relativePath,
                                entry: zipEntry,
                                size: zipEntry._data ? zipEntry._data.uncompressedSize : 0
                            });
                        }
                    }
                });

                updateProgress(60);

                if (geometryFiles.length === 0) {
                    showStatus('error', 'SpaceClaim/Geometry/フォルダにファイルが見つかりませんでした。');
                    return;
                }

                const originalName = file.name.replace('.rsdocx', '');
                
                if (geometryFiles.length === 1) {
                    // 単一ファイルの場合、直接ダウンロード
                    const singleFile = geometryFiles[0];
                    const content = await zip.file(singleFile.path).async('blob');
                    const downloadFileName = `${originalName}.x_b`;
                    
                    updateProgress(100);
                    displayFileList(geometryFiles);
                    showStatus('success', `1個のファイルを抽出しました。`, content, downloadFileName);
                } else {
                    // 複数ファイルの場合、ZIPで圧縮
                    const newZip = new JSZip();
                    
                    for (let i = 0; i < geometryFiles.length; i++) {
                        const file = geometryFiles[i];
                        const content = await zip.file(file.path).async('uint8array');
                        newZip.file(file.name, content);
                        updateProgress(60 + (30 * (i + 1) / geometryFiles.length));
                    }

                    updateProgress(95);

                    // ZIPファイルを生成
                    const zipBlob = await newZip.generateAsync({type: 'blob'});
                    
                    updateProgress(100);
                    displayFileList(geometryFiles);

                    // ダウンロードリンクを作成
                    const downloadFileName = `${originalName}_x_b.zip`;
                    
                    showStatus('success', `${geometryFiles.length}個のファイルを抽出しました。`, zipBlob, downloadFileName);
                }

            } catch (error) {
                console.error('処理エラー:', error);
                showStatus('error', 'ファイルの処理中にエラーが発生しました: ' + error.message);
            } finally {
                uploadArea.classList.remove('processing');
                setTimeout(() => {
                    progress.style.display = 'none';
                    progressFill.style.width = '0%';
                }, 1000);
            }
        }

        function updateProgress(percent) {
            progressFill.style.width = percent + '%';
        }

        function displayFileList(files) {
            fileItems.innerHTML = '';
            files.forEach(file => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                // ファイルサイズを取得するための処理を追加
                const size = file.size || (file.entry._data ? file.entry._data.uncompressedSize : 0);
                fileItem.innerHTML = `
                    <div class="file-name">${file.name}</div>
                    <div class="file-size">${formatFileSize(size)}</div>
                `;
                fileItems.appendChild(fileItem);
            });
            fileList.style.display = 'block';
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function showStatus(type, message, blob = null, filename = null) {
            if (!message) {
                status.innerHTML = '';
                return;
            }

            status.className = `status ${type}`;
            status.innerHTML = message;

            if (blob && filename) {
                const downloadBtn = document.createElement('button');
                downloadBtn.className = 'btn download-btn';
                downloadBtn.textContent = 'ダウンロード';
                downloadBtn.onclick = () => downloadFile(blob, filename);
                status.appendChild(downloadBtn);
            }
        }

        function downloadFile(blob, filename) {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
