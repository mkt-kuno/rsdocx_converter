<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rsdocx Extractor</title>
  <!-- JSZip CDN (jsdelivr) -->
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
  <!-- Tailwind CSS CDN (jsdelivr) -->
  <script src="https://cdn.tailwindcss.com/3.4.17"></script>
</head>
<body class="bg-gradient-to-br from-indigo-400 to-purple-600 min-h-screen p-6 font-sans">
  <div class="max-w-2xl mx-auto bg-white rounded-3xl shadow-2xl overflow-hidden">
    <div class="bg-gradient-to-br from-gray-800 to-gray-700 text-white p-8 text-center">
      <h1 class="text-4xl font-light mb-2">📦 rsdocx Extractor</h1>
      <p>DesignSpark Mechanicalファイルから3Dジオメトリを抽出するWebApp</p>
      <p class="opacity-80 text-base">重いrsdocxを読み込ませるとブラウザやパソコンに負荷が掛かります</p>
    </div>
    <div class="p-10">
      <div id="uploadArea" class="border-4 border-dashed border-gray-300 rounded-xl p-14 text-center bg-gray-50 hover:border-indigo-400 hover:bg-indigo-50 transition cursor-pointer mb-8">
        <div class="text-6xl text-gray-400 mb-4">📁</div>
        <div class="text-lg text-gray-700 mb-2">rsdocxファイルをドロップまたはクリックして選択</div>
        <div class="text-sm text-gray-500">DesignSpark Mechanicalファイル (.rsdocx) のみ対応</div>
        <input type="file" id="fileInput" accept=".rsdocx" class="hidden" />
      </div>
      <div class="w-full mb-6" id="progress" style="display:none;">
        <div class="w-full h-2 rounded bg-gray-200 overflow-hidden">
          <div id="progressFill" class="h-full bg-gradient-to-r from-indigo-400 to-purple-500 transition-all duration-300" style="width:0%"></div>
        </div>
      </div>
      <div class="hidden bg-gray-50 rounded-lg p-6 mt-6" id="fileList">
        <h3 class="font-semibold text-lg mb-4">抽出されたファイル:</h3>
        <div id="fileItems"></div>
      </div>
      <div id="status"></div>
    </div>
  </div>
  <script src="./main.js"></script>
</body>
</html>
